# TEST EXECUTION GLOBAL CONFIGURATIONS                                                                
# Tier may be production / dev / qa / uat / bdqa/ Stag                                   
tier=qa
# Browser
browser=chrome
# Selenium Server: this could be local or remote
seleniumserver=local
# Selenium Hub URL: if Selenium Server is remote, hub URL point to complete hub path
seleniumserverhost=http://ipaddress/wd/hub
# Timeout is used to define implicit wait time i.e. global wait time in seconds for page elements
timeout=100
# Screen-shot path
screenshot-path=Screen_Logs
# take screenshot, put value as yes or no (default) and provide a path to save screenshot
take-screenshot=yes
